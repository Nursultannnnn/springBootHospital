<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #F9FAFB;
            --primary-color: #F59E0B;
            --teal-color: #2CB1A6;
            --text-main: #1F2937;
            --radius-card: 20px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }

        .form-card {
            background: white;
            padding: 2.5rem;
            border-radius: var(--radius-card);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 550px;
            border: 1px solid #F3F4F6;
        }

        .form-header { text-align: center; margin-bottom: 2rem; }
        .form-header i { font-size: 2.5rem; color: var(--primary-color); margin-bottom: 1rem; }

        .form-label { font-weight: 500; font-size: 0.9rem; color: var(--text-main); margin-bottom: 0.4rem; }

        .form-control, .form-select {
            border-radius: 12px;
            padding: 0.75rem 1rem;
            border: 1px solid #E5E7EB;
            font-size: 0.95rem;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1);
        }

        .input-group-text {
            background-color: #F9FAFB;
            border-radius: 12px 0 0 12px;
            border: 1px solid #E5E7EB;
            color: var(--text-muted);
        }

        .btn-submit {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.8rem;
            font-weight: 600;
            width: 100%;
            margin-top: 1.5rem;
            box-shadow: 0 4px 6px rgba(245, 158, 11, 0.2);
        }
        .btn-submit:hover { background-color: #D97706; transform: translateY(-1px); }

        .btn-cancel {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #9CA3AF;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="form-card">
    <div class="form-header">
        <i class="fas fa-calendar-check"></i>
        <h2>Book Visit</h2>
        <p class="text-muted small">Schedule a new appointment for a patient</p>
    </div>

    <form th:action="@{'/appointments/' + ${hospitalId} + '/save'}" th:object="${newAppointment}" method="post">

        <div class="mb-3">
            <label class="form-label">Visit Date</label>
            <div class="input-group">
                <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                <input type="date" th:field="*{date}" class="form-control" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Select Patient</label>
            <select name="patientId" class="form-select" required>
                <option value="" disabled selected>Choose a patient...</option>
                <option th:each="patient : ${patients}"
                        th:value="${patient.id}"
                        th:text="${patient.firstName} + ' ' + ${patient.lastName}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Select Doctor</label>
            <select name="doctorId" class="form-select" required>
                <option value="" disabled selected>Choose a specialist...</option>
                <option th:each="doctor : ${doctors}"
                        th:value="${doctor.id}"
                        th:text="'Dr. ' + ${doctor.firstName} + ' ' + ${doctor.lastName} + ' (' + ${doctor.position} + ')'">
                </option>
            </select>
        </div>

        <div class="mb-4">
            <label class="form-label">Select Department</label>
            <select name="departmentId" class="form-select" required>
                <option value="" disabled selected>Choose department...</option>
                <option th:each="dept : ${departments}"
                        th:value="${dept.id}"
                        th:text="${dept.name}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn-submit">Confirm Appointment</button>
        <a th:href="@{'/appointments/' + ${hospitalId}}" class="btn-cancel">Cancel</a>
    </form>
</div>

</body>
</html>
