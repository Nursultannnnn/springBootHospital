<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #F9FAFB;
            --primary-color: #3B82F6;
            --teal-color: #2CB1A6;
            --text-main: #1F2937;
            --radius-card: 20px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }

        .form-card {
            background: white;
            padding: 2.5rem;
            border-radius: var(--radius-card);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 550px;
            border: 1px solid #F3F4F6;
        }

        .form-header { text-align: center; margin-bottom: 2rem; }
        .form-header i {
            font-size: 2.5rem;
            color: var(--primary-color);
            background: #EFF6FF;
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
            margin-bottom: 1rem;
            display: inline-block;
        }

        .form-label { font-weight: 500; font-size: 0.9rem; color: var(--text-main); margin-bottom: 0.4rem; }

        .form-control {
            border-radius: 12px;
            padding: 0.75rem 1rem;
            border: 1px solid #E5E7EB;
            transition: all 0.2s;
        }
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }


        .dept-list {
            background-color: #F9FAFB;
            border-radius: 12px;
            padding: 1rem;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #E5E7EB;
        }

        .btn-update {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.8rem;
            font-weight: 600;
            width: 100%;
            margin-top: 1.5rem;
            transition: 0.2s;
        }
        .btn-update:hover { background-color: #2563EB; transform: translateY(-1px); }

        .btn-cancel {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #9CA3AF;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="form-card">
    <div class="form-header">
        <i class="fas fa-user-edit"></i>
        <h2>Edit Specialist</h2>
        <p class="text-muted small">Update profile for <strong th:text="${doctor.firstName}">Doctor</strong></p>
    </div>

    <form th:action="@{'/doctors/update/' + ${hospitalId} + '/' + ${doctor.id}}" th:object="${doctor}" method="post">

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Position</label>
            <input type="text" th:field="*{position}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Update Departments</label>
            <div class="dept-list">
                <div th:each="dept : ${allDepartments}" class="form-check mb-1">
                    <input class="form-check-input" type="checkbox"
                           name="departmentIds"
                           th:value="${dept.id}"
                           th:id="'dept-' + ${dept.id}"
                           th:checked="${doctor.departments.contains(dept)}"> <label class="form-check-label small" th:for="'dept-' + ${dept.id}" th:text="${dept.name}">
                    Department Name
                </label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn-update">Save Changes</button>
        <a th:href="@{'/doctors/' + ${hospitalId}}" class="btn-cancel">Cancel and discard</a>
    </form>
</div>

</body>
</html>
