<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospital Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #F9FAFB;
            --primary-color: #2CB1A6;
            --primary-dark: #24948B;
            --text-main: #1F2937;
            --text-muted: #6B7280;
            --card-bg: #FFFFFF;

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 10px 25px -3px rgba(44, 177, 166, 0.15);

            --radius-card: 16px;
            --radius-btn: 10px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
        }


        .stat-card {
            background: var(--card-bg);
            border: 1px solid rgba(229, 231, 235, 0.5);
            border-radius: var(--radius-card);
            padding: 2rem;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            height: 100%;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-color);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -20px;
            right: -20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: currentColor;
            opacity: 0.05;
            z-index: 0;
        }


        .icon-box {
            width: 70px;
            height: 70px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 1.8rem;
            z-index: 1;
            position: relative;
        }

        .stat-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--text-main);
            position: relative;
            z-index: 1;
        }

        .stat-desc {
            color: var(--text-muted);
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }



        .card-deps { color: #2CB1A6; }
        .card-deps .icon-box { background-color: #F0FDFA; }


        .card-docs { color: #3B82F6; }
        .card-docs .icon-box { background-color: #EFF6FF; }


        .card-pats { color: #8B5CF6; }
        .card-pats .icon-box { background-color: #F5F3FF; }


        .card-apps { color: #F59E0B; }
        .card-apps .icon-box { background-color: #FFFBEB; }


        a.text-decoration-none { text-decoration: none !important; }


        .hospital-header h1 { font-weight: 600; color: var(--text-main); }
        .hospital-header i { color: var(--primary-color); }

        .btn-back {
            background-color: white;
            border: 1px solid #E5E7EB;
            color: var(--text-muted);
            border-radius: var(--radius-btn);
            padding: 8px 16px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .btn-back:hover {
            background-color: #F3F4F6;
            color: var(--text-main);
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="text-center hospital-header mb-5">
        <h1 th:text="${hospital.name}" class="mb-2">Hospital Name</h1>
        <p class="text-muted mb-4">
            <i class="fas fa-map-marker-alt me-2"></i>
            <span th:text="${hospital.address}">Address</span>
        </p>
        <a href="/hospitals" class="btn btn-back">
            <i class="fas fa-arrow-left me-2"></i>Back to List
        </a>
    </div>

    <div class="row g-4 justify-content-center">

        <div class="col-md-3 col-sm-6">
            <a th:href="@{'/departments/' + ${hospital.id}}" class="text-decoration-none">
                <div class="stat-card card-deps">
                    <div class="icon-box">
                        <i class="fas fa-building"></i>
                    </div>
                    <div class="stat-title">Departments</div>
                    <div class="stat-desc">Manage Units</div>
                </div>
            </a>
        </div>

        <div class="col-md-3 col-sm-6">
            <a th:href="@{'/doctors/' + ${hospital.id}}" class="text-decoration-none">
                <div class="stat-card card-docs">
                    <div class="icon-box">
                        <i class="fas fa-user-md"></i>
                    </div>
                    <div class="stat-title">Doctors</div>
                    <div class="stat-desc" th:text="${hospital.doctors.size()} + ' Specialists'">0 Specialists</div>
                </div>
            </a>
        </div>

        <div class="col-md-3 col-sm-6">
            <a th:href="@{'/patients/' + ${hospital.id}}" class="text-decoration-none">
                <div class="stat-card card-pats">
                    <div class="icon-box">
                        <i class="fas fa-procedures"></i>
                    </div>
                    <div class="stat-title">Patients</div>
                    <div class="stat-desc" th:text="${hospital.patients.size()} + ' Active Patients'">0 Active Patients</div>
                </div>
            </a>
        </div>

        <div class="col-md-3 col-sm-6">
            <a th:href="@{'/appointments/' + ${hospital.id}}" class="text-decoration-none">
                <div class="stat-card card-apps">
                    <div class="icon-box">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="stat-title">Appointments</div>
                    <div class="stat-desc" th:text="${hospital.appointments.size()} + ' Scheduled'">0 Scheduled</div>
                </div>
            </a>
        </div>

    </div>
</div>

</body>
</html>
