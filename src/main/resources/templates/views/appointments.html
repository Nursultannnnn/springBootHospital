<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>

        :root {
            --bg-color: #F9FAFB;
            --primary-teal: #2CB1A6;
            --app-color: #F59E0B;
            --app-bg: #FFFBEB;

            --text-main: #1F2937;
            --text-muted: #6B7280;
            --card-bg: #FFFFFF;

            --radius-card: 16px;
            --radius-btn: 10px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
        }


        .page-header h1 { font-weight: 600; color: var(--text-main); }

        .btn-back {
            background-color: white;
            border: 1px solid #E5E7EB;
            color: var(--text-muted);
            border-radius: var(--radius-btn);
            padding: 8px 16px;
            transition: all 0.2s;
        }
        .btn-back:hover { background-color: #F3F4F6; color: var(--text-main); }

        .btn-add {
            background-color: var(--app-color);
            color: white;
            border: none;
            border-radius: var(--radius-btn);
            padding: 10px 20px;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(245, 158, 11, 0.2);
            transition: all 0.2s;
        }
        .btn-add:hover {
            background-color: #D97706;
            transform: translateY(-1px);
            box-shadow: 0 6px 10px rgba(245, 158, 11, 0.3);
        }


        .table-container {
            background: var(--card-bg);
            border-radius: var(--radius-card);
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(229, 231, 235, 0.5);
        }

        .table { margin-bottom: 0; }
        .table thead th {
            background-color: #F9FAFB;
            border-bottom: 2px solid #F3F4F6;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            padding: 1rem;
        }

        .table tbody td {
            padding: 1.25rem 1rem;
            vertical-align: middle;
            border-bottom: 1px solid #F3F4F6;
            font-size: 0.9rem;
        }


        .date-badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            background-color: var(--app-bg);
            color: var(--app-color);
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.85rem;
        }


        .cell-icon {
            width: 32px;
            height: 32px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-right: 10px;
            font-size: 0.9rem;
        }
        .icon-doc { background-color: #EFF6FF; color: #3B82F6; }
        .icon-pat { background-color: #F5F3FF; color: #8B5CF6; }
        .icon-dep { background-color: #F0FDFA; color: #2CB1A6; }


        .btn-delete {
            color: #EF4444;
            background-color: #FEE2E2;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .btn-delete:hover {
            background-color: #EF4444;
            color: white;
            transform: scale(1.1);
        }

    </style>
</head>
<body>

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-5 page-header">
        <div class="d-flex align-items-center gap-3">
            <a th:href="@{'/hospitals/' + ${hospitalId}}" class="btn-back">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="mb-0">Appointments</h1>
        </div>
        <a th:href="@{'/appointments/' + ${hospitalId} + '/new'}" class="btn-add text-decoration-none">
            <i class="fas fa-calendar-plus me-2"></i>Book Visit
        </a>
    </div>

    <div class="table-container">

        <div th:if="${appointments.isEmpty()}" class="text-center py-5">
            <i class="fas fa-calendar-day fa-3x text-light mb-3"></i>
            <p class="text-muted">No appointments scheduled yet.</p>
        </div>

        <div class="table-responsive" th:if="${!appointments.isEmpty()}">
            <table class="table">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Patient</th>
                    <th>Doctor</th>
                    <th>Department</th>
                    <th class="text-end">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="app : ${appointments}">
                    <td>
                        <div class="date-badge">
                            <i class="far fa-calendar-alt me-2"></i>
                            <span th:text="${app.date}">2026-02-10</span>
                        </div>
                    </td>
                    <td>
                        <span class="cell-icon icon-pat"><i class="fas fa-user"></i></span>
                        <strong th:text="${app.patient != null ? app.patient.firstName + ' ' + app.patient.lastName : 'N/A'}">Patient Name</strong>
                    </td>
                    <td>
                        <span class="cell-icon icon-doc"><i class="fas fa-user-md"></i></span>
                        <span th:text="${app.doctor != null ? 'Dr. ' + app.doctor.firstName + ' ' + app.doctor.lastName : 'N/A'}">Doctor Name</span>
                    </td>
                    <td>
                        <span class="cell-icon icon-dep"><i class="fas fa-clinic-medical"></i></span>
                        <span th:text="${app.department != null ? app.department.name : 'N/A'}">Cardiology</span>
                    </td>
                    <td class="text-end">
                        <a th:href="@{'/appointments/delete/' + ${hospitalId} + '/' + ${app.id}}"
                           class="btn-delete d-inline-flex align-items-center justify-content-center"
                           onclick="return confirm('Cancel this appointment?')">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
