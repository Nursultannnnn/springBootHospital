 <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #F9FAFB;
            --primary-color: #2CB1A6;
            --primary-dark: #24948B;
            --text-main: #1F2937;
            --text-muted: #6B7280;
            --card-bg: #FFFFFF;

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 10px 15px -3px rgba(44, 177, 166, 0.1);

            --radius-card: 16px;
            --radius-btn: 10px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
        }


        .page-header h1 { font-weight: 600; color: var(--text-main); }


        .btn-back {
            background-color: white;
            border: 1px solid #E5E7EB;
            color: var(--text-muted);
            border-radius: var(--radius-btn);
            padding: 8px 16px;
            transition: all 0.2s;
        }
        .btn-back:hover { background-color: #F3F4F6; color: var(--text-main); }


        .btn-add {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-btn);
            padding: 10px 20px;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(44, 177, 166, 0.2);
            transition: all 0.2s;
        }
        .btn-add:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 6px 10px rgba(44, 177, 166, 0.3);
        }


        .doctor-card {
            background: var(--card-bg);
            border: 1px solid rgba(229, 231, 235, 0.5);
            border-radius: var(--radius-card);
            padding: 1.5rem;
            transition: all 0.3s ease;
            text-align: center;
        }

        .doctor-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-color);
        }


        .doctor-avatar {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            background-color: #EFF6FF;
            color: #3B82F6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .doc-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.2rem;
        }

        .doc-pos {
            color: var(--primary-color);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 1rem;
            display: block;
        }

        .doc-email {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }

        .btn-action {
            width: 32px;
            height: 32px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background-color: #F3F4F6;
            color: var(--text-muted);
            margin: 0 4px;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-action:hover { background-color: #E5E7EB; color: var(--text-main); }

        .btn-edit:hover { background-color: #FEF3C7; color: #D97706; }
        .btn-delete:hover { background-color: #FEE2E2; color: #EF4444; }


        .btn-assign {
            background-color: #F0FDFA;
            color: var(--primary-color);
            border: 1px solid #CCFBF1;
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 6px;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            transition: all 0.2s;
        }
        .btn-assign:hover {
            background-color: var(--primary-color);
            color: white;
        }


        .dept-badge {
            background: #F3F4F6;
            color: #4B5563;
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 10px;
            margin: 2px;
            display: inline-block;
        }

    </style>
</head>
<body>

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-5 page-header">
        <div class="d-flex align-items-center gap-3">
            <a th:href="@{'/hospitals/' + ${hospitalId}}" class="btn-back">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="mb-0">Doctors</h1>
        </div>
        <a th:href="@{'/doctors/' + ${hospitalId} + '/new'}" class="btn-add">
            <i class="fas fa-user-plus me-2"></i>Add Doctor
        </a>
    </div>

    <div class="row g-4">

        <div th:if="${doctors.isEmpty()}" class="col-12 text-center py-5">
            <div class="text-muted mb-3"><i class="fas fa-user-md fa-3x opacity-25"></i></div>
            <h4 class="text-muted">No doctors found</h4>
            <p class="text-secondary">Start by adding a new specialist to this hospital.</p>
        </div>

        <div class="col-md-3 col-sm-6" th:each="doctor : ${doctors}">
            <div class="doctor-card h-100">
                <div class="doctor-avatar">
                    <i class="fas fa-user-md"></i>
                </div>

                <div class="doc-name" th:text="${doctor.firstName} + ' ' + ${doctor.lastName}">Dr. House</div>
                <span class="doc-pos" th:text="${doctor.position}">Therapist</span>

                <div class="doc-email mb-3">
                    <i class="far fa-envelope me-1"></i> <span th:text="${doctor.email}">mail@example.com</span>
                </div>

                <div class="mb-3" th:if="${!doctor.departments.isEmpty()}">
                    <span th:each="dept : ${doctor.departments}" class="dept-badge" th:text="${dept.name}">Surgery</span>
                </div>
                <div class="mb-3 text-muted small" th:if="${doctor.departments.isEmpty()}">
                    No Department
                </div>

                <a th:href="@{'/doctors/' + ${hospitalId} + '/assign/' + ${doctor.id}}" class="btn-assign mb-3">
                    Assign Department
                </a>

                <div class="d-flex justify-content-center border-top pt-3">
                    <a th:href="@{'/doctors/edit/' + ${hospitalId} + '/' + ${doctor.id}}" class="btn-action btn-edit" title="Edit">
                        <i class="fas fa-pen"></i>
                    </a>
                    <a th:href="@{'/doctors/delete/' + ${hospitalId} + '/' + ${doctor.id}}" class="btn-action btn-delete"
                       title="Delete" onclick="return confirm('Remove this doctor?')">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
