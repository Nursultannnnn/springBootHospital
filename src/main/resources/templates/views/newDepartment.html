<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #F9FAFB;
            --primary-color: #2CB1A6;
            --text-main: #1F2937;
            --radius-card: 20px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .form-card {
            background: white;
            padding: 2.5rem;
            border-radius: var(--radius-card);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 450px;
            border: 1px solid #F3F4F6;
        }

        .form-header { text-align: center; margin-bottom: 2rem; }
        .form-header i {
            font-size: 2.5rem;
            color: var(--primary-color);
            background: #F0FDFA;
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
            margin-bottom: 1rem;
            display: inline-block;
        }

        .form-label { font-weight: 500; font-size: 0.9rem; color: var(--text-main); margin-bottom: 0.5rem; }

        .form-control {
            border-radius: 12px;
            padding: 0.75rem 1rem;
            border: 1px solid #E5E7EB;
            transition: all 0.2s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(44, 177, 166, 0.1);
        }

        .btn-submit {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.8rem;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.2s;
        }

        .btn-submit:hover {
            background-color: #24948B;
            transform: translateY(-1px);
        }

        .btn-cancel {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #9CA3AF;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="form-card">
    <div class="form-header">
        <i class="fas fa-building"></i>
        <h2>New Department</h2>
        <p class="text-muted small">Create a specialized unit for this hospital</p>
    </div>

    <form th:action="@{'/departments/' + ${hospitalId} + '/save'}" th:object="${newDepartment}" method="post">

        <div class="mb-4">
            <label class="form-label">Department Name</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="e.g. Cardiology, Neurology, Surgery" required>
            <div class="form-text mt-2 small">Make sure the name is unique within this hospital.</div>
        </div>

        <button type="submit" class="btn-submit">Create Unit</button>
        <a th:href="@{'/departments/' + ${hospitalId}}" class="btn-cancel">Cancel and go back</a>
    </form>
</div>

</body>
</html>
