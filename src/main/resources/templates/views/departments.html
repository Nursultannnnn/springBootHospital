<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Departments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #F9FAFB;
            --primary-color: #2CB1A6;
            --primary-dark: #24948B;
            --primary-light: #F0FDFA;

            --text-main: #1F2937;
            --text-muted: #6B7280;
            --card-bg: #FFFFFF;

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 10px 15px -3px rgba(44, 177, 166, 0.15);

            --radius-card: 16px;
            --radius-btn: 10px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
        }


        .page-header h1 { font-weight: 600; color: var(--text-main); }


        .btn-back {
            background-color: white;
            border: 1px solid #E5E7EB;
            color: var(--text-muted);
            border-radius: var(--radius-btn);
            padding: 8px 16px;
            transition: all 0.2s;
        }
        .btn-back:hover { background-color: #F3F4F6; color: var(--text-main); }

        .btn-add {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-btn);
            padding: 10px 20px;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(44, 177, 166, 0.2);
            transition: all 0.2s;
        }
        .btn-add:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 6px 10px rgba(44, 177, 166, 0.3);
        }


        .dept-card {
            background: var(--card-bg);
            border: 1px solid rgba(229, 231, 235, 0.5);
            border-radius: var(--radius-card);
            padding: 2rem 1.5rem;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .dept-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-color);
        }


        .dept-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            background-color: var(--primary-light);
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
        }

        .dept-title {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--text-main);
        }

        .dept-meta {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }

        .card-actions {
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .dept-card:hover .card-actions {
            opacity: 1;
            transform: translateY(0);
        }

        .btn-action {
            width: 36px;
            height: 36px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background-color: #F3F4F6;
            color: var(--text-muted);
            margin: 0 4px;
            transition: all 0.2s;
        }

        .btn-action:hover { background-color: white; transform: scale(1.1); }
        .btn-edit:hover { color: #D97706; border: 1px solid #FCD34D; }
        .btn-delete:hover { color: #EF4444; border: 1px solid #FCA5A5; }



    </style>

</head>
<body>

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-5 page-header">
        <div class="d-flex align-items-center gap-3">
            <a th:href="@{'/hospitals/' + ${hospitalId}}" class="btn-back">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="mb-0">Departments</h1>
        </div>
        <a th:href="@{'/departments/' + ${hospitalId} + '/new'}" class="btn-add text-decoration-none">
            <i class="fas fa-plus me-2"></i>New Department
        </a>
    </div>

    <div class="row g-4">

        <div th:if="${departments.isEmpty()}" class="col-12 text-center py-5">
            <div class="text-muted mb-3"><i class="fas fa-building fa-3x opacity-25"></i></div>
            <h4 class="text-muted">No departments found</h4>
            <p class="text-secondary">Create departments (e.g. Surgery, Therapy) to organize your hospital.</p>
        </div>

        <div class="col-md-3 col-sm-6" th:each="dept : ${departments}">
            <div class="dept-card h-100">
                <div class="dept-icon">
                    <i class="fas fa-clinic-medical"></i>
                </div>

                <h5 class="dept-title" th:text="${dept.name}">Cardiology</h5>

                <div class="dept-meta">
                    <span>Department ID: <span th:text="${dept.id}">#1</span></span>
                </div>

                <div class="card-actions">
                    <a th:href="@{'/departments/edit/' + ${hospitalId} + '/' + ${dept.id}}" class="btn-action btn-edit" title="Edit">
                        <i class="fas fa-pen"></i>
                    </a>
                    <a th:href="@{'/departments/delete/' + ${hospitalId} + '/' + ${dept.id}}" class="btn-action btn-delete"
                       title="Delete" onclick="return confirm('Delete this department?')">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
