<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Oops! Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #F9FAFB;
            --text-main: #1F2937;
            --danger-color: #EF4444;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .error-card {
            background: white;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid #F3F4F6;
        }

        .error-icon {
            font-size: 4rem;
            color: #FBBF24;
            margin-bottom: 1.5rem;
        }

        h1 { font-weight: 600; color: var(--text-main); margin-bottom: 1rem; }

        .error-message {
            background-color: #FEF2F2;
            color: #991B1B;
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            border-left: 4px solid var(--danger-color);
        }

        .btn-back {
            background-color: var(--text-main);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.75rem 2rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-back:hover {
            background-color: #374151;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
<div class="error-card">
    <div class="error-icon">
        <i class="fas fa-exclamation-circle"></i>
    </div>
    <h1>Something went wrong</h1>
    <p class="text-muted mb-4">We encountered an unexpected error while processing your request.</p>

    <div class="error-message">
        <i class="fas fa-bug me-2"></i>
        <span th:text="${errorMessage}">Details: Resource not found.</span>
    </div>

    <button onclick="history.back()" class="btn btn-back">
        <i class="fas fa-arrow-left me-2"></i> Go Back
    </button>
</div>
</body>
</html>
