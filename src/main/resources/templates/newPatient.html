<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #F9FAFB;
            --primary-color: #2CB1A6;
            --text-main: #1F2937;
            --radius-card: 20px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .form-card {
            background: white;
            padding: 2.5rem;
            border-radius: var(--radius-card);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
            width: 100%;
            max-width: 500px;
            border: 1px solid #F3F4F6;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header i {
            font-size: 2.5rem;
            color: #8B5CF6;
            margin-bottom: 1rem;
        }

        .form-label {
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            border-radius: 12px;
            padding: 0.75rem 1rem;
            border: 1px solid #E5E7EB;
            transition: all 0.2s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(44, 177, 166, 0.1);
        }

        .btn-submit {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.8rem;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.2s;
        }

        .btn-submit:hover {
            background-color: #24948B;
            transform: translateY(-1px);
        }

        .btn-cancel {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #9CA3AF;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .btn-cancel:hover { color: #4B5563; }
    </style>
</head>
<body>

<div class="form-card">
    <div class="form-header">
        <i class="fas fa-user-circle"></i>
        <h2>New Patient</h2>
        <p class="text-muted small">Enter patient details to register</p>
    </div>

    <form th:action="@{/patients/{hospitalId}/save(hospitalId=${hospitalId})}"
          th:object="${newPatient}" method="post">

        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" placeholder="e.g. John" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" placeholder="e.g. Doe" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="name@example.com" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="+996..." required>
        </div>

        <div class="mb-4">
            <label class="form-label">Gender</label>
            <select th:field="*{gender}" class="form-select" required>
                <option value="" disabled selected>Select gender</option>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
            </select>
        </div>

        <button type="submit" class="btn-submit">Register Patient</button>
        <a th:href="@{'/patients/' + ${hospitalId}}" class="btn-cancel">Cancel and go back</a>
    </form>
</div>

</body>
</html>
