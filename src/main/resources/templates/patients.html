<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #F9FAFB;
            --primary-teal: #2CB1A6;

            --patient-color: #8B5CF6;
            --patient-bg: #F5F3FF;

            --text-main: #1F2937;
            --text-muted: #6B7280;
            --card-bg: #FFFFFF;

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 10px 15px -3px rgba(139, 92, 246, 0.15);

            --radius-card: 16px;
            --radius-btn: 10px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
        }


        .page-header h1 { font-weight: 600; color: var(--text-main); }


        .btn-back {
            background-color: white;
            border: 1px solid #E5E7EB;
            color: var(--text-muted);
            border-radius: var(--radius-btn);
            padding: 8px 16px;
            transition: all 0.2s;
        }
        .btn-back:hover { background-color: #F3F4F6; color: var(--text-main); }


        .btn-add {
            background-color: var(--patient-color);
            color: white;
            border: none;
            border-radius: var(--radius-btn);
            padding: 10px 20px;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(139, 92, 246, 0.2);
            transition: all 0.2s;
        }
        .btn-add:hover {
            background-color: #7C3AED;
            transform: translateY(-1px);
            box-shadow: 0 6px 10px rgba(139, 92, 246, 0.3);
        }


        .patient-card {
            background: var(--card-bg);
            border: 1px solid rgba(229, 231, 235, 0.5);
            border-radius: var(--radius-card);
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .patient-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
            border-color: var(--patient-color);
        }


        .patient-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--patient-bg);
            color: var(--patient-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 15px;
        }

        .pat-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.1rem;
        }

        .pat-meta {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pat-meta i { width: 16px; text-align: center; color: #9CA3AF; }


        .gender-badge {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 500;
            text-transform: uppercase;
        }
        .gender-male { background-color: #EFF6FF; color: #3B82F6; }
        .gender-female { background-color: #FFF1F2; color: #F43F5E; }


        .btn-action {
            width: 34px;
            height: 34px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background-color: #F9FAFB;
            color: var(--text-muted);
            transition: all 0.2s;
            border: 1px solid #F3F4F6;
        }

        .btn-action:hover { background-color: white; border-color: #E5E7EB; transform: scale(1.05); }
        .btn-edit:hover { color: #D97706; border-color: #FCD34D; }
        .btn-delete:hover { color: #EF4444; border-color: #FCA5A5; }

    </style>
</head>
<body>

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-5 page-header">
        <div class="d-flex align-items-center gap-3">
            <a th:href="@{'/hospitals/' + ${hospitalId}}" class="btn-back">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="mb-0">Patients</h1>
        </div>
        <a th:href="@{'/patients/' + ${hospitalId} + '/new'}" class="btn-add text-decoration-none">
            <i class="fas fa-user-plus me-2"></i>New Patient
        </a>
    </div>

    <div class="row g-4">

        <div th:if="${patients.isEmpty()}" class="col-12 text-center py-5">
            <div class="text-muted mb-3"><i class="fas fa-procedures fa-3x opacity-25"></i></div>
            <h4 class="text-muted">No patients yet</h4>
            <p class="text-secondary">Register new patients to start tracking appointments.</p>
        </div>

        <div class="col-md-4 col-sm-6" th:each="p : ${patients}">
            <div class="patient-card h-100">
                <div class="d-flex align-items-center mb-3">
                    <div class="patient-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <div class="pat-name" th:text="${p.firstName} + ' ' + ${p.lastName}">John Doe</div>

                        <span th:if="${p.gender.name() == 'MALE'}" class="gender-badge gender-male">
                            <i class="fas fa-mars me-1"></i> Male
                        </span>
                        <span th:if="${p.gender.name() == 'FEMALE'}" class="gender-badge gender-female">
                            <i class="fas fa-venus me-1"></i> Female
                        </span>
                    </div>
                </div>

                <div class="pt-2 border-top">
                    <div class="pat-meta mt-3">
                        <i class="fas fa-phone-alt"></i>
                        <span th:text="${p.phoneNumber}">+1 234 567 890</span>
                    </div>
                    <div class="pat-meta">
                        <i class="fas fa-envelope"></i>
                        <span th:text="${p.email}">john@example.com</span>
                    </div>
                </div>

                <div class="position-absolute top-0 end-0 p-3">
                    <div class="d-flex gap-2">
                        <a th:href="@{'/patients/edit/' + ${hospitalId} + '/' + ${p.id}}" class="btn-action btn-edit" title="Edit">
                            <i class="fas fa-pen small"></i>
                        </a>
                        <a th:href="@{'/patients/delete/' + ${hospitalId} + '/' + ${p.id}}" class="btn-action btn-delete"
                           title="Delete" onclick="return confirm('Delete this patient?')">
                            <i class="fas fa-trash-alt small"></i>
                        </a>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

</body>
</html>
