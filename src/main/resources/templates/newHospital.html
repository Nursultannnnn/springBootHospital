<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #F9FAFB;
            --primary-color: #2CB1A6;
            --text-main: #1F2937;
            --radius-card: 24px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .form-card {
            background: white;
            padding: 3rem;
            border-radius: var(--radius-card);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
            width: 100%;
            max-width: 500px;
            border: 1px solid #F3F4F6;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .form-header .icon-box {
            width: 80px;
            height: 80px;
            background-color: #F0FDFA;
            color: var(--primary-color);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .form-label {
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 12px;
            padding: 0.8rem 1rem;
            border: 1px solid #E5E7EB;
            transition: all 0.2s;
            font-size: 0.95rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(44, 177, 166, 0.1);
        }

        .btn-submit {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.9rem;
            font-weight: 600;
            width: 100%;
            margin-top: 1.5rem;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(44, 177, 166, 0.2);
        }

        .btn-submit:hover {
            background-color: #24948B;
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(44, 177, 166, 0.3);
        }

        .btn-cancel {
            display: block;
            text-align: center;
            margin-top: 1.2rem;
            color: #9CA3AF;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .btn-cancel:hover { color: #4B5563; }


        .input-group-text {
            background: #F9FAFB;
            border-radius: 12px 0 0 12px;
            border-right: none;
            color: #9CA3AF;
        }
        .form-control-with-icon {
            border-left: none;
            border-radius: 0 12px 12px 0;
        }
    </style>
</head>
<body>

<div class="form-card">
    <div class="form-header">
        <div class="icon-box">
            <i class="fas fa-hospital-alt"></i>
        </div>
        <h2>Register Hospital</h2>
        <p class="text-muted small">Create a new medical center profile</p>
    </div>

    <form th:action="@{/hospitals/save}" th:object="${newHospital}" method="post">

        <div class="mb-3">
            <label class="form-label">Hospital Name</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-signature"></i></span>
                <input type="text" th:field="*{name}" class="form-control form-control-with-icon"
                       placeholder="e.g. City Medical Center" required>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label">Full Address</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                <input type="text" th:field="*{address}" class="form-control form-control-with-icon"
                       placeholder="e.g. 123 Health Ave, Bishkek" required>
            </div>
        </div>

        <button type="submit" class="btn-submit">Register Center</button>
        <a th:href="@{/hospitals}" class="btn-cancel">
            <i class="fas fa-times me-1"></i> Cancel and go back
        </a>
    </form>
</div>

</body>
</html>
